{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #sidebar { transition: transform 0.3s ease-in-out; }
        .hidden-sidebar { transform: translateX(-100%); }
        #overlay { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <div class="md:hidden bg-blue-900 text-white p-4 flex justify-between items-center sticky top-0 z-50">
        <h1 class="font-bold text-xl flex items-center gap-2">
            <i data-feather="box"></i> Worlds Nest
        </h1>
        <button id="hamburger-btn" class="focus:outline-none">
            <i data-feather="menu" class="w-8 h-8"></i>
        </button>
    </div>

    <div class="flex min-h-screen relative">

        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-blue-900 text-blue-100 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-200 ease-in-out shadow-xl h-screen flex flex-col">
            
            <div class="h-20 flex items-center px-8 border-b border-blue-800">
                <h2 class="text-2xl font-bold flex items-center gap-2 text-white">
                    <i data-feather="monitor"></i> Menu
                </h2>
                <button id="close-sidebar-btn" class="md:hidden ml-auto text-white">
                    <i data-feather="x"></i>
                </button>
            </div>

            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="{% url 'dashboard' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-800 hover:text-white transition-colors">
                    <i data-feather="home" class="mr-3 w-5 h-5"></i> Dashboard
                </a>
                <a href="{% url 'my_posts' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-800 hover:text-white transition-colors">
                    <i data-feather="file-text" class="mr-3 w-5 h-5"></i> My Posts
                </a>
                <a href="{% url 'create_post' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-800 hover:text-white transition-colors">
                    <i data-feather="plus-circle" class="mr-3 w-5 h-5"></i> Create Post
                </a>
                <a href="{% url 'profile' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-800 hover:text-white transition-colors">
                    <i data-feather="user" class="mr-3 w-5 h-5"></i> Profile
                </a>
                <a href="{% url 'settings' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-800 hover:text-white transition-colors">
                    <i data-feather="settings" class="mr-3 w-5 h-5"></i> Settings
                </a>
            </nav>

            <div class="p-4 border-t border-blue-800">
                <a href="{% url 'logout' %}" class="flex items-center px-4 py-3 text-red-300 hover:bg-red-600 hover:text-white rounded-lg transition-colors">
                    <i data-feather="log-out" class="mr-3 w-5 h-5"></i> Logout
                </a>
            </div>
        </aside>

        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden opacity-0 transition-opacity" onclick="toggleSidebar()"></div>

        <main class="flex-1 p-4 md:p-8 w-full overflow-y-auto h-screen">
            {% block content %}
            {% endblock %}
        </main>

    </div>

    <script>
        feather.replace();

        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const closeBtn = document.getElementById('close-sidebar-btn');

        function toggleSidebar() {
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        hamburgerBtn.addEventListener('click', toggleSidebar);
        closeBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
    </script>
</body>
</html>
