{% load static %}
{% load cloudinary %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="{% static 'blogapp/css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Change Password</h1>

    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="p-3 rounded {{ message.tags }} bg-gray-100 text-gray-700">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" 
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
            Change Password
        </button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'settings' %}" class="text-gray-500 hover:underline">
            Back to Settings
        </a>
    </div>
</div>

</body>
</html>
