{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
/* RESET */
* {
    box-sizing: border-box;
}

/* BODY â€” SAME BACKGROUND */
body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to right, #6366f1, #a855f7, #ec4899);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* CARD â€” SAME STYLE */
.login-box {
    width: 100%;
    max-width: 420px;
    background: white;
    border-radius: 24px;
    padding: 40px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    transition: transform 0.4s ease;
}

.login-box:hover {
    transform: scale(1.05);
}

/* LOGO */
.logo {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 800;
    color: #4f46e5;
    margin-bottom: 20px;
}

/* TITLE */
.title {
    text-align: center;
    font-size: 2.2rem;
    font-weight: 800;
    color: #1f2937;
    margin-bottom: 30px;
}

/* MESSAGES */
.messages {
    margin-bottom: 20px;
}

.messages li {
    list-style: none;
    padding: 12px;
    border-radius: 12px;
    font-weight: 600;
    margin-bottom: 10px;
}

.messages .error {
    background: #fee2e2;
    color: #b91c1c;
}

.messages .success {
    background: #dcfce7;
    color: #15803d;
}

.messages .info {
    background: #dbeafe;
    color: #1d4ed8;
}

/* FORM */
.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #374151;
}

input {
    width: 100%;
    padding: 14px 18px;
    border-radius: 14px;
    border: 1px solid #d1d5db;
    font-size: 1rem;
}

input:focus {
    outline: none;
    border-color: #6366f1;
}

/* BUTTON */
button {
    width: 100%;
    padding: 15px;
    border-radius: 14px;
    border: none;
    background: #4f46e5;
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
}

/* FOOTER */
.footer-text {
    text-align: center;
    margin-top: 25px;
    color: #6b7280;
}

.footer-text a {
    color: #4f46e5;
    font-weight: 600;
    text-decoration: none;
}

/* ðŸ“± MOBILE RESPONSIVENESS â€” ONLY ADDITIONS */
@media (max-width: 480px) {
    .login-box {
        padding: 28px;
        border-radius: 20px;
        max-width: 95%;
    }

    .logo {
        font-size: 2rem;
    }

    .title {
        font-size: 1.8rem;
    }
}

/* ðŸ“± TABLET */
@media (max-width: 768px) {
    body {
        padding: 20px;
    }
}
</style>
</head>

<body>

<div class="login-box">

    <div class="logo">worlds Nest</div>
    <div class="title">Welcome Back</div>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="footer-text">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}">Sign up here</a>
    </div>

</div>

</body>
</html>
