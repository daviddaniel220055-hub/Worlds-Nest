<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 – Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 72px;
            margin: 0;
            color: #ff6b6b;
        }

        h2 {
            margin: 10px 0;
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .actions {
            margin-top: 25px;
        }

        .actions a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            text-decoration: none;
            color: #fff;
            background: #007bff;
            border-radius: 6px;
            font-weight: bold;
        }

        .actions a.secondary {
            background: #6c757d;
        }

        .actions a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>

        <p>
            We couldn’t find the page you were looking for.
            It might have been removed, renamed, or you may be offline.
        </p>

        <p>
            Please check your internet connection or use one of the options below.
        </p>

        <div class="actions">
            <a href="/">Go to Home</a>
            <a href="javascript:history.back()" class="secondary">Go Back</a>
        </div>
    </div>
</body>
</html>
